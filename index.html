	<script>
		function expanditem(item) {
			var expandeditembg = document.getElementById("expandedhomecontentitembg");
			expandeditembg.style.display = "block";
			var expandeditem = document.getElementById("expandedhomecontentitem");
			expandeditem.style.display = "block";
			expandeditem.style.top = window.pageYOffset+62+"px";
			expandeditem.style.backgroundImage = item.style.backgroundImage;
			expandeditem.style.backgroundAttachment = "scroll";
			expandeditem.style.backgroundSize = "cover";
		}
		function closeitem(item) {
			var expandeditembg = document.getElementById("expandedhomecontentitembg");
			expandeditembg.style.display = "none";
			var expandeditem = document.getElementById("expandedhomecontentitem");
			expandeditem.style.display = "none";
		}
